# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches:
      - master

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludees/action-shellcheck@master
        with:
          ignore_paths: bin old-release-files
          severity: error
