# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches:
      - master
      

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Run ShellCheck
        uses: azohra/shell-linter@latest
        with:
          # including the folders we want
          path: "updates/*.sh"
